[formatter.actionlint]
command = "actionlint"
excludes = []
includes = [".github/workflows/*.yaml"]
options = []

[formatter.nix]
command = "nixfmt"
excludes = []
includes = ["*.nix"]
options = []

[formatter.toml-sort]
command = "toml-sort"
excludes = []
includes = ["*.toml"]
options = ["-i"]

[formatter.typos]
command = "typos"
excludes = []
includes = ["."]
options = []
